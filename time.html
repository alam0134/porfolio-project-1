<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Selection Page</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css File -->
    <link rel="stylesheet" href="css/time.css">
</head>
<body>
    <div class="bg-blur"></div>

    <!-- <a class="back-btn" href=""><img src="images/back-icon.svg" alt="back icon"></a> -->
    <a class="back-btn" href="date.html" ><img src="images/back-icon.svg" alt=""></a>
                   
    <div class="container">
        <h2>Select A Time</h2>
        <div class="time-grid">
            <div class="time-slot">12 PM</div>
            <div class="time-slot">12:30 PM</div>
            <div class="time-slot">1 PM</div>
            <div class="time-slot">1:30 PM</div>
            <div class="time-slot">2 PM</div>
            <div class="time-slot">2:30 PM</div>
            <div class="time-slot">3 PM</div>
            <div class="time-slot">3:30 PM</div>
            <div class="time-slot">4 PM</div>
            <div class="time-slot">4:30 PM</div>
            <div class="time-slot">5 PM</div>
            <div class="time-slot">5:30 PM</div>
            <div class="time-slot">6 PM</div>
            <div class="time-slot">6:30 PM</div>
            <div class="time-slot">7 PM</div>
            <div class="time-slot">7:30 PM</div>
            <div class="time-slot">8 PM</div>
            <div class="time-slot">8:30 PM</div>
            <div class="time-slot">9 PM</div>
            <div class="time-slot">9:30 PM</div>
            <div class="time-slot">10 PM</div>
        </div>
        <a href="confirmation.html" class="confirm-btn">Confirm</a>
    </div>




































    <script>
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.addEventListener('click', function() {
                document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        function goBackToSection() {
          const sectionId = "date-page"; // Replace with the ID of the section you want to go back to
          const previousPage = document.referrer.split("date.html")[0]; // Get previous page URL without hash
          window.location.href = `${previousPage}#${sectionId}`; // Redirect with section ID
          }
    </script>
    
</body>
</html>
